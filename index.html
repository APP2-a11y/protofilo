<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الدردشة</title>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --light-bg: #e5ddd5;
            --message-sent: #DCF8C6;
            --message-received: #FFFFFF;
            --text-dark: #075E54;
            --text-light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: #333;
        }
        
        /* شاشة تسجيل الدخول */
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-container h1 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .login-container button:hover {
            background-color: var(--secondary-color);
        }
        
        /* شاشة الدردشة */
        .chat-container {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .chat-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header .user-info {
            display: flex;
            align-items: center;
        }
        
        .chat-header .user-info .avatar {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            color: white;
            font-weight: bold;
        }
        
        .chat-messages {
            height: calc(100vh - 120px);
            padding: 20px;
            overflow-y: auto;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
            background-repeat: repeat;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent {
            background-color: var(--message-sent);
            margin-left: auto;
            border-top-right-radius: 0;
        }
        
        .message.received {
            background-color: var(--message-received);
            margin-right: auto;
            border-top-left-radius: 0;
        }
        
        .message .time {
            font-size: 11px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }
        
        .chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            margin: 0 10px;
        }
        
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chat-input button:hover {
            background-color: var(--secondary-color);
        }
        
        /* شاشة إدخال كود المستخدم */
        .connect-container {
            display: none;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .connect-container h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .connect-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .connect-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .connect-container button:hover {
            background-color: var(--secondary-color);
        }
        
        .back-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .login-container, .connect-container {
                margin: 20px;
                padding: 20px;
            }
            
            .chat-container {
                max-width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div class="login-container" id="loginContainer">
        <h1>تطبيق الدردشة</h1>
        <input type="text" id="usernameInput" placeholder="أدخل اسمك">
        <button onclick="login()">الدخول</button>
    </div>
    
    <!-- شاشة إدخال كود المستخدم -->
    <div class="connect-container" id="connectContainer">
        <h2>الاتصال بمستخدم آخر</h2>
        <p>كودك: <span id="myCode"></span></p>
        <input type="text" id="otherUserCode" placeholder="أدخل كود المستخدم الآخر">
        <button onclick="connectToUser()">اتصال</button>
        <button class="back-button" onclick="backToChat()">العودة للدردشة</button>
    </div>
    
    <!-- شاشة الدردشة -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="user-info">
                <div class="avatar" id="userAvatar"></div>
                <span id="chatWithUser"></span>
            </div>
            <button onclick="showConnectScreen()">اتصال جديد</button>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="اكتب رسالة...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // بيانات التطبيق
        let currentUser = '';
        let myCode = '';
        let connectedUser = '';
        let messages = [];
        
        // إنشاء كود عشوائي للمستخدم
        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        // تسجيل الدخول
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (username === '') {
                alert('الرجاء إدخال اسم المستخدم');
                return;
            }
            
            currentUser = username;
            myCode = generateCode();
            
            // عرض شاشة الاتصال
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('connectContainer').style.display = 'block';
            document.getElementById('myCode').textContent = myCode;
            
            // تخزين بيانات المستخدم في localStorage
            localStorage.setItem('chatAppUsername', username);
            localStorage.setItem('chatAppCode', myCode);
        }
        
        // الاتصال بمستخدم آخر
        function connectToUser() {
            const otherCode = document.getElementById('otherUserCode').value.trim();
            
            if (otherCode === '') {
                alert('الرجاء إدخال كود المستخدم');
                return;
            }
            
            if (otherCode === myCode) {
                alert('لا يمكنك الاتصال بنفسك');
                return;
            }
            
            connectedUser = otherCode;
            
            // عرض شاشة الدردشة
            document.getElementById('connectContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            
            // تحديث معلومات الدردشة
            document.getElementById('userAvatar').textContent = currentUser.charAt(0).toUpperCase();
            document.getElementById('chatWithUser').textContent = `محادثة مع ${otherCode}`;
            
            // تحميل الرسائل السابقة (إن وجدت)
            loadMessages();
        }
        
        // إرسال رسالة
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText === '') return;
            
            // إنشاء رسالة جديدة
            const newMessage = {
                sender: myCode,
                receiver: connectedUser,
                text: messageText,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            // إضافة الرسالة للقائمة
            messages.push(newMessage);
            
            // حفظ الرسائل في localStorage
            saveMessages();
            
            // عرض الرسالة
            displayMessage(newMessage, 'sent');
            
            // مسح حقل الإدخال
            messageInput.value = '';
            
            // هنا في التطبيق الحقيقي، ستقوم بإرسال الرسالة للخادم
            // simulateReceivedMessage();
        }
        
        // عرض رسالة
        function displayMessage(message, type) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            
            messageElement.innerHTML = `
                <div class="text">${message.text}</div>
                <div class="time">${message.time}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            
            // التمرير لأسفل لعرض الرسالة الجديدة
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // حفظ الرسائل في localStorage
        function saveMessages() {
            localStorage.setItem(`chatAppMessages_${myCode}_${connectedUser}`, JSON.stringify(messages));
        }
        
        // تحميل الرسائل من localStorage
        function loadMessages() {
            const savedMessages = localStorage.getItem(`chatAppMessages_${myCode}_${connectedUser}`);
            
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
                
                // عرض جميع الرسائل
                messages.forEach(message => {
                    const type = message.sender === myCode ? 'sent' : 'received';
                    displayMessage(message, type);
                });
            } else {
                messages = [];
            }
        }
        
        // محاكاة استقبال رسالة (لأغراض العرض فقط)
        function simulateReceivedMessage() {
            setTimeout(() => {
                const replyMessage = {
                    sender: connectedUser,
                    receiver: myCode,
                    text: 'هذه رسالة رد تلقائية من المستخدم الآخر',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                
                messages.push(replyMessage);
                saveMessages();
                displayMessage(replyMessage, 'received');
            }, 1000);
        }
        
        // عرض شاشة الاتصال
        function showConnectScreen() {
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('connectContainer').style.display = 'block';
            document.getElementById('otherUserCode').value = '';
            connectedUser = '';
        }
        
        // العودة للدردشة
        function backToChat() {
            if (connectedUser) {
                document.getElementById('connectContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
            }
        }
        
        // تحميل بيانات المستخدم عند بدء التحميل
        window.onload = function() {
            const savedUsername = localStorage.getItem('chatAppUsername');
            const savedCode = localStorage.getItem('chatAppCode');
            
            if (savedUsername && savedCode) {
                currentUser = savedUsername;
                myCode = savedCode;
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('connectContainer').style.display = 'block';
                document.getElementById('myCode').textContent = myCode;
            }
        };
        
        // إرسال الرسالة عند الضغط على Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
